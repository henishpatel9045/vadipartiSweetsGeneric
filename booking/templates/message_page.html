{% extends 'base.html' %}


{% block title %}
{% if type == "error" %}
Error Occurred
{% else %}
Message
{% endif %}
{% endblock title %}


{% block content %}
<div class="w-100 h-100 d-flex align-items-center justify-content-center vh-100">
    <div class="p-3 badge 
        {% if type == 'error' %}
        bg-danger
        {% else %}
        bg-success
        {% endif %}
            " style="font-size: xx-large;">
        {{message}}
    </div>
</div>
{% endblock content %}
